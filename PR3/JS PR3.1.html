<script>
st=prompt('Введите цену на тетради в грн.');
x=parseInt(st);
st=prompt('Введите цену на обложки в грн.');
y=parseInt(st);
st=prompt('Введите кол-во тетрадей');
t=parseInt(st);
st=prompt('Введите кол-во обложек');
r=parseInt(st);
f=x*t+y*r
alert('цена в гривнах: '+f+', цена в копейках: '+f*100);
</script>
