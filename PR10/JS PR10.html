<html>
<style>
img{width:250;height:200}
h4{text-align:center}
th{width:250;height:200}
table{margin:auto}
</style>
<head>
<script>
i=0;
function chan()
{
r=document.getElementById('pic1')
k=document.getElementById('pic2')
if(i==0)
{r.style.display='none';
k.style.display='block';
i=1;
}
else
{r.style.display='block';
k.style.display='none';
i=0;
}
}
</script>
</head>
<body>
<h4>JS PR10</h4>
<img src="image1.jpg" id="pic1">
<img src="image2.jpg" id="pic2">
<input id="b" type="button" value="Следующее" onclick="chan()">
</body>
</html>
