<html>
    <style>
        img{width:250;height:200}
        h4{text-align:center}
        th{width:250;height:200}
        table{margin:auto}
    </style>
    <head>
        <script>
            i=0;
            function f(){
                if(i==0){
                    r=document.getElementById("im")
                    r.src=r.src.replace("image1.jpg","image2.jpg")
                    i=1;
                }
                else{
                    r=document.getElementById("im")
                    r.src=r.src.replace("image2.jpg","image1.jpg")
                    i=0;
                }
            }
            function bigimg(type){
                r=document.getElementById("im")
                if(type){
                    r.style.width="350px"
                    r.style.height="300px"
                }else{
                    r.style.width="250px"
                    r.style.height="200px"
                }
            }
        </script>
    </head>
    <body>
        <h4>JS PR10</h4>
        <img src="image1.jpg" id="im" onmouseover="bigimg(true)" onmouseout="bigimg(false)">
        <input type="button" value="Следующий" id="b" onclick="f()">
    </body>
</html>
