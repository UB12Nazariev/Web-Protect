<html>
<style>
img{width:250;height:200}
h4{text-align:center}
th{width:250;height:200}
table{margin:auto}
</style>
<head>
<script>
i=1;
function chan(type)
{
r=document.getElementById('pic')
if(type)
{r.style.display='none';i=1;
document.getElementById("b").value= "Показать";
}
else
{r.style.display='block';i=0
document.getElementById("b").value= "Спрятать";
}
}
</script>
</head>
<body>
<h4>JS PR7 Variant 10</h4>
<table>
<tr>
<th><img src="car1.jpg" id="pic"></th>
<th><input id="b" type="button" value="Спрятать" onMouseOver="chan(true);" onMouseOut="chan(false);"></th>
</tr>
</table>
</body>
</html>
